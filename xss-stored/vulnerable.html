<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored Cross Site Scripting</title>
</head>
<body>
    <h2>Leave a Comment:</h2>
    <form id="commentForm">
        <input name="comment" placeholder="Type your comment here">
        <button type="submit">Submit</button>
    </form>
    <h3>Comments:</h3>
    <ul id="comments"></ul>
    <script>
        const form = document.getElementById("commentForm");
        const ul = document.getElementById("comments");
        const comments = JSON.parse(localStorage.getItem("comments") || "[]");

        comments.forEach(c => {
            const li = document.createElement("li");
            li.innerHTML = c;  //allows script injections
            ul.appendChild(li);
        });

        form.onsubmit = e => {
            e.preventDefault();
            const input = form.comment.value;
            comments.push(input);
            localStorage.setItem("comments", JSON.stringify(comments));
            location.reload();
        };
    </script>
</body>
</html>
